<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Preview PNG</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <script>
        // Immediately generate and show PNG
        const canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 400;
        const ctx = canvas.getContext('2d');
        
        // Generate the preview
        function generatePreview() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 800, 400);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 400);
            
            // Glass card
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.fillRect(100, 80, 600, 240);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(100, 80, 600, 240);
            
            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 42px system-ui, -apple-system, Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('üåê Personal Website', 400, 150);
            
            ctx.shadowColor = 'transparent';
            ctx.font = '22px system-ui, -apple-system, Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillText('Portfolio & Projects', 400, 185);
            
            // URL box
            ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
            ctx.fillRect(275, 210, 250, 50);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.strokeRect(275, 210, 250, 50);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px system-ui, -apple-system, Arial';
            ctx.fillText('irusland.github.io', 400, 240);
            
            ctx.font = '16px system-ui, -apple-system, Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Click to visit website', 400, 280);
        }
        
        generatePreview();
        document.body.appendChild(canvas);
        
        // Auto-download as PNG if requested
        const params = new URLSearchParams(window.location.search);
        if (params.get('download') === '1') {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'website-preview.png';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }
        
        // Set content type for PNG serving (this won't work in static hosting but shows intent)
        if (params.get('serve') === 'png') {
            canvas.toBlob(function(blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    // This would need server-side support to actually set content-type
                    console.log('PNG data ready:', reader.result);
                };
                reader.readAsDataURL(blob);
            }, 'image/png');
        }
    </script>
</body>
</html>
